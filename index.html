<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#2095F2">

	<title>Airtime</title>
	
	<script src="js/jquery.js"></script>
	<script src="js/main.js"></script>
	
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"/>
	<link rel="stylesheet" href="css/milligram.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body align="center">
	<h5>Airplane Type</h5>
	<select id="type">
		<option selected disabled>Boeing 737</option>
	</select>
	<h5>From</h5>
	<select id="from">
		<option selected disabled>Jakarta</option>
	</select>
	<h5>Destinations</h5>
	<select id="city">
		<option value="tokyo">Tokyo</option>
		<option value="seoul">Seoul</option>
		<option value="singapore">Singapore</option>
		<option value="angkara">Angkara</option>
		<option value="taipe">Taipe</option>
	</select>
	<br><br>
	<button class="button button-outline" onclick="count()">Submit</button>
</body>
</html>
